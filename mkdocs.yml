site_name: Multispectral Image Tool
repo_url: https://github.com/andrematte/ms-image-tool
repo_name: andrematte/ms-image-tool
edit_uri: tree/main/docs

theme: 
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime

plugins: 
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_source: true
            show_category_heading: true
            show_root_heading: true
            show_root_toc_entry: true
  
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/andrematte
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/andrematte
    # - icon: fontawesome/brands/twitter
    #   link: https://twitter.com/andrematte
    
copyright: |
  &copy; 2024 <a href="https://github.com/andrematte" target="_blank">Andr√© Mattos</a>

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css